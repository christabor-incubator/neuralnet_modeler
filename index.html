<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap theme</title>
    <link rel="stylesheet" href="static/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>Neural network modeler <small>A visual tool to help facilitate modeling a neural network problem.</small></h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="layers">
                <h2>Layers</h2>
                <div class="layer">
                    <h3 class="layername" contenteditable="true">Layer 1</h3>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Label</th>
                                <th>Weight</th>
                                <th>On?</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <a href="#" class="btn btn-success btn-xs" id="add-factor">Add factor</a>
                    <h4>Threshold</h4>
                    <p>Current firing threshold is <strong class="threshold" contenteditable="true">0</strong></p>
                </div>
            </div>
            <hr>
            <a href="#" class="btn btn-success btn-md" id="add-layer">Add layer</a>
        </div>
        <div class="col-md-6">
            <h2>Graph visual</h2>
            <svg id="graph" width="100%" height="100%"></svg>
            <div class="text-muted">
                <hr>
                <p class="text-center">
                    <a href="#debug" data-toggle="collapse">Debug</a>
                </p>
                <div id="debug" class="collapse">
                    <pre><code></code></pre>
                </div>
            </div>
        </div>
    </div>
    <footer class="row">
        <div class="col-md-12 text-center">
            <small class="text-muted">Copyright &copy; 2016 Chris Tabor.</small>
        </div>
    </footer>
</div>
<script src="static/js/vendor/jquery.min.js"></script>
<script src="static/js/vendor/bootstrap.min.js"></script>
<script src="static/js/vendor/d3.min.js"></script>
<script src="static/js/vendor/dagre-d3.min.js"></script>
<script src="static/js/ui.js"></script>
</body>
</html>
